<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>select-single Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../select-single.html">
  </head>
  <body>

    <p>An example of <code>&lt;select-single&gt;</code>:</p>

    <form method="get">
        

        <select-single backend="http://private-c3fe6-selectsingle.apiary-mock.com/items" selected='{"title": "Lord Meowser", "id": "9999" }'>
            <input type="hidden" name="member_id" value="" />
        </select-single>
    

        <button type="submit">Submit </button>

    </form>


  </body>
</html>
